<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
  <script type="module" src="./index.js"></script>
  <title>Virtual Keyboard</title>
</head>

<body>
  <div class="wrapper">
    <textarea class="textarea" name="textarea" id="textarea" rows="5" placeholder="Input text"></textarea>
    <div class="keyboard">
      <div class="keyboard__keys">
        <div class="keyboard__row">
          <button class="keyboard__key" data-key="ё"></button>
          <button class="keyboard__key" data-key="1" data-alt-key="!"></button>
          <button class="keyboard__key" data-key="2" data-alt-key="@"></button>
          <button class="keyboard__key" data-key="3" data-alt-key="#"></button>
          <button class="keyboard__key" data-key="4" data-alt-key="$"></button>
          <button class="keyboard__key" data-key="5" data-alt-key="%"></button>
          <button class="keyboard__key" data-key="6" data-alt-key="^"></button>
          <button class="keyboard__key" data-key="7" data-alt-key="&"></button>
          <button class="keyboard__key" data-key="8" data-alt-key="*"></button>
          <button class="keyboard__key" data-key="9" data-alt-key="("></button>
          <button class="keyboard__key" data-key="0" data-alt-key=")"></button>
          <button class="keyboard__key" data-key="-" data-alt-key="_"></button>
          <button class="keyboard__key" data-key="=" data-alt-key="+"></button>
          <button class="keyboard__key keyboard__key_wide icon icon-font" data-key="backspace"></button>
        </div>
        <div class="keyboard__row">
          <button class="keyboard__key keyboard__key_wide icon icon-font" data-key="keyboard_tab"></button>
          <button class="keyboard__key" data-key="й"></button>
          <button class="keyboard__key" data-key="ц"></button>
          <button class="keyboard__key" data-key="у"></button>
          <button class="keyboard__key" data-key="к"></button>
          <button class="keyboard__key" data-key="е"></button>
          <button class="keyboard__key" data-key="н"></button>
          <button class="keyboard__key" data-key="г"></button>
          <button class="keyboard__key" data-key="ш"></button>
          <button class="keyboard__key" data-key="з"></button>
          <button class="keyboard__key" data-key="х"></button>
          <button class="keyboard__key" data-key="ъ"></button>
          <button class="keyboard__key" data-key="\" data-alt-key="/"></button>
          <button class="keyboard__key keyboard__key_wide icon icon-font" data-key="delete"></button>
        </div>
        <div class="keyboard__row">
          <button class="keyboard__key keyboard__key_wide icon icon-font" data-key="keyboard_capslock"></button>
          <button class="keyboard__key" data-key="ф"></button>
          <button class="keyboard__key" data-key="ы"></button>
          <button class="keyboard__key" data-key="в"></button>
          <button class="keyboard__key" data-key="а"></button>
          <button class="keyboard__key" data-key="п"></button>
          <button class="keyboard__key" data-key="р"></button>
          <button class="keyboard__key" data-key="о"></button>
          <button class="keyboard__key" data-key="л"></button>
          <button class="keyboard__key" data-key="д"></button>
          <button class="keyboard__key" data-key="ж"></button>
          <button class="keyboard__key" data-key="э"></button>
          <button class="keyboard__key keyboard__key_wide icon icon-font" data-key="keyboard_return"></button>
        </div>
        <div class="keyboard__row">
          <button class="keyboard__key keyboard__key_wide icon icon-font" data-key="keyboard_double_arrow_up"></button>
          <button class="keyboard__key keyboard__key_wide icon icon-font" data-key="language"></button>
          <button class="keyboard__key" data-key="я"></button>
          <button class="keyboard__key" data-key="ч"></button>
          <button class="keyboard__key" data-key="с"></button>
          <button class="keyboard__key" data-key="м"></button>
          <button class="keyboard__key" data-key="и"></button>
          <button class="keyboard__key" data-key="т"></button>
          <button class="keyboard__key" data-key="ь"></button>
          <button class="keyboard__key" data-key="б"></button>
          <button class="keyboard__key" data-key="ю"></button>
          <button class="keyboard__key" data-key="." data-alt-key=","></button>
          <button class="keyboard__key icon icon-font" data-key="keyboard_control_key"></button>
          <button class="keyboard__key icon icon-font" data-key="keyboard_double_arrow_up"></button>
        </div>
        <div class="keyboard__row">
          <button class="keyboard__key keyboard__key_wide icon" data-key="Ctrl"></button>
          <button class="keyboard__key icon" data-key="Alt"></button>
          <button class="keyboard__key keyboard__key_extra-wide icon icon-font" data-key="space_bar"></button>
          <button class="keyboard__key icon" data-key="Alt"></button>
          <button class="keyboard__key keyboard__key_wide icon" data-key="Ctrl"></button>
          <button class="keyboard__key icon icon-font" data-key="keyboard_arrow_left"></button>
          <button class="keyboard__key icon icon-font" data-key="keyboard_arrow_down"></button>
          <button class="keyboard__key icon icon-font" data-key="keyboard_arrow_right"></button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
